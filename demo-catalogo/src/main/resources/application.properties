spring.application.name=demonstration

#saida com cores no spring + logback
spring.output.ansi.enabled=always
spring.output.ansi.charset=UTF-8

#configurando saida para banco de dados como teste
#perfil test -> banco de dados provisório é zerado a cada inicialização
#perfil dev -> faz conexão com o banco de dados imitando-o o estado de produção (cloud)
spring.profiles.active=test

#open-in-view: false -> limita a comunica��o entre a camada de servi�o (logica) antes ser enviado ao controlador REST
spring.jpa.open-in-view=false

#configuração para oauth2
security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}

security.jwt.duration=${JWT_DURATION:86400}

cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}


